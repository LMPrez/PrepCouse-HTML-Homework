<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <header>
        <h1>FORMULARIO DE CONTACTO</h1>
        <p>Aqui puedes darnos tu informacion para ponerte en contacto con el programador de la pagina web</p>
    </header>
    <hr>
    <main>
        <form>
            <div>
                <input type="text" name="Nombre" placeholder="Nombre">
            </div>
            <div>
                <input type="number" name="Edad" placeholder="Edad">
            </div>
            <div>
                <input type="email" name="Email" placeholder="Email">
            </div>
            <div>
                <label>Por que motivo nos contactas: </label>
                <div>
                    <label for="Motivo">Opinion</label>
                    <input type="checkbox" name="Opinion" placeholder="Opinion">
                </div>
                <div>
                    <label for="Motivo">Queja</label>
                    <input type="checkbox" name="Queja" placeholder="Queja">
                </div>
                <div>
                    <label for="Motivo">Otro</label>
                    <input type="checkbox" name="otro" placeholder="Otro">
                </div>
                <div>
                    <input type="text" name="Mensaje" placeholder="Compartenos tus opiniones">
                </div>
            </div>

            <button>ENVIAR</button>
        </form>
        <hr>
    </main>
    <footer>
        <a href="index.html">volver a inicio</a>
    </footer>
</body>
</html>
